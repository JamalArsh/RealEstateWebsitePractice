<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate Website</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,500&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1><i class="bi bi-house-door-fill"></i>House</h1>
        <div class="right-bx">
          <ul>
            <li><a href="#">Support</a></li>
            <li>
              <a href="#"><i class="bi bi-globe"></i>Language</a>
            </li>
            <li><a href="#">List Your Property</a></li>
          </ul>
          <div class="account-bx">
            <i class="bi bi-app-indicator"></i>
            <i class="bi bi-person"></i>
          </div>
        </div>
      </nav>
      <div class="content">
        <div class="cont-bx">
          <h1>
            Modern <br />
            house
          </h1>
          <p>3 bedrooms, 1 kitchen, 2 bathrooms</p>
          <div class="weather">
            <h6>42 C <span>Very Hot</span></h6>
          </div>
          <div class="btns-cont">
            <i class="bi bi-arrow-left"></i>
            <i class="bi bi-arrow-right"></i>
          </div>

          <div class="img-bx">
            <div class="card">
              <img src="img/An outdoor pool.jpg" alt="" />
            </div>
            <div class="card">
              <img
                src="img/(6x7 Meters) Small House Design Idea with 3 Bedrooms.jpg"
                alt=""
              />
            </div>
            <div class="card">
              <img src="img/Random Inspiration 335.jpg" alt="" />
              <h6>+6</h6>
            </div>
          </div>
        </div>
        <div class="choose-bx">
          <div class="stay-bx">
            <button><i class="bi bi-house-door-fill"></i></button>
            <button><i class="bi bi-star-fill"></i></button>
            <button><i class="bi bi-tv-fill"></i></button>
          </div>
          <div class="select">
            <div class="card">
              <h5>City</h5>
              <input type="text" value="Dubai" />
              <input type="text" value="United Arab Emirates" />
            </div>
            <div class="card">
              <h5>People</h5>
              <input type="text" value="4 People" id="people" />
              <button id="people-less">Less</button>
              <button id="people-more">More</button>
            </div>
            <div class="card">
              <div class="left-bx">
                <h5>CHECK IN</h5>
                <div class="date">
                  <h3>Sat, 05 Jan</h3>
                  <input type="date" name="" id="checkin" value="2022-01.11" />
                  <i class="bi bi-calendar-minus-fill"></i>
                </div>
                <button>Less</button>
                <button>More</button>
              </div>
              <div class="right-bx">
                <h5>CHECK OUT</h5>
                <div class="date">
                  <h3>Sun, 06 Jan</h3>
                  <input type="date" name="" id="checkin" value="2022-01.11" />
                  <i class="bi bi-calendar-minus-fill"></i>
                </div>
                <button>Less</button>
                <button>More</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="app.js"></script>
  </body>
</html>
