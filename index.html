<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate Website</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,500&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1><i class="bi bi-house-door-fill"></i>House</h1>
        <div class="right-bx">
          <ul>
            <li><a href="#">Support</a></li>
            <li>
              <a href="#"><i class="bi bi-globe"></i>Language</a>

            <i class="bi bi-app-indicator"></i>

            Modern <br />
            house
          </h1>
          <p>3 bedrooms, 1 kitchen, 2 bathrooms</p>
          <div class="weather">

            <i class="bi bi-arrow-left"></i>
